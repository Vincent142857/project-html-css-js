<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown timer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Matched</h1>
  <section class="time-container">
    <div class="score score-left">
      <p class="score-1">1</p>
      <p class="score-2">2</p>
      <p class="score-3">3</p>
      <p class="score-4">4</p>
      <p class="score-5">5</p>
    </div>
    <div class="score score-middle">
      <div class="name-left">
        <div class="big-text">VN</div>
        <div class="big-number">00</div>
      </div>
      <div class="setting">
        <p>VS</p>
        <p class="match">1</p>
        <div class="time">
          <span>00:00</span>
        </div>
        <div class="change-icon">
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="name-right">
        <div class="big-text">China</div>
        <div class="big-number">00</div>
      </div>
    </div>
    <div class="score score-right">
      <p class="score-1">1</p>
      <p class="score-2">2</p>
      <p class="score-3">3</p>
      <p class="score-4">4</p>
      <p class="score-5">5</p>
    </div>
  </section>

  <script src="script.js" defer async></script>
</body>

</html>
